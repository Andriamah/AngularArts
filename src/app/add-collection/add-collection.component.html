<div class="form-container">
    <header class="header">
        <h2>Ajouter ma collection</h2>
    </header>
    <div>
        <div class="form-group">
            <div class="input-group" style="margin-right: 50px;">
                <label for="name">Titre :</label>
                <input type="text" id="name" [(ngModel)]="titre" required>
            </div>
            <div class="input-group"style="margin-right: 50px;">
                <label for="date">Date de création :</label>
                <input type="date" id="email" [(ngModel)]="date" required>
            </div>
            <div class="input-group" style="margin-right: 50px;">
                <label for="name">Style :</label>
                <input type="text" id="name" [(ngModel)]="style" required>
            </div>
        </div>
        <div class="form-group">
            
            <div class="input-group">
                <!-- <label for="email">Date de création :</label>
                <input type="email" id="email" name="email" required> -->
            </div>
        </div>
        <div class="form-group">
            <div class="input-group" style="margin-right: 50px;">
                <label for="email">Description :</label>
                <div class="card flex justify-content-center">
                    <textarea rows="5" cols="30" pInputTextarea [(ngModel)]="description"></textarea>
                </div>
            </div>
            <div class="input-group">
                <label for="email">Message :</label>
                <div class="card flex justify-content-center">
                    <textarea rows="5" cols="30" pInputTextarea [(ngModel)]="message"></textarea>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group" style="margin-right: 50px;">
                <label for="email">Publier :</label>
                <p-radioButton value="1" [(ngModel)]="ingredient"></p-radioButton>

            </div>
            <div class="input-group">
                <label for="email">moi uniquement :</label>
                <p-radioButton value="0" [(ngModel)]="ingredient"></p-radioButton>

            </div>
            <div class="form-group">
                <div class="input-group">
                    <!-- HTML -->
                    <input type="file" (change)="onFileSelected($event)" accept="image/*">
                    
                </div>
                <div class="input-group">
                    <div class="image-container">
                        <img *ngIf="imageUrl" [src]="imageUrl" id="uploaded-image">
                    </div>
                </div>
            </div>

        </div>
    </div>
        <button class="btn">Valider</button>
</div>
